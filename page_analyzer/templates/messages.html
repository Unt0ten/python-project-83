{% block messages %}
{% if messages %}
<ul class=flashes>
  {% for category, message in messages %}
  {% if category == 'warning' %}
  <div class="alert alert-danger" role="alert">{{ message }}</div>
  {% endif %}
  {% if category == 'success' %}
  <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
  {% endfor %}
</ul>
{% endif %}
{% endblock messages %}
