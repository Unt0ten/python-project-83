{% block messages %}
{% if messages %}
<div class="wrapper flex-grow-1">
  {% for category, message in messages %}
  {% if category == 'warning' %}
  <div class="alert alert-danger" role="alert">{{ message }}</div>
  {% endif %}
  {% if category == 'success' %}
  <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endif %}
  {% endfor %}
</div>
{% endif %}
{% endblock messages %}
